<html>
  <head>
    <title></title>
    <style src="common.css" />
    <style #current-theme src="theme-a.css" />
    <script type="text/tiscript">
    
      $(#theme-selector).onValueChanged = function()
      {
        var styleBag = $(style#current-theme);
        styleBag.attributes["src"] = this.value;
        styleBag.activate();
      }
        
    </script>
  </head>
<body>
  <p>This sample demonstrates dynamic loading and applying different CSS files (themes).</p> 
  <select #theme-selector>
    <option value="theme-a.css">Theme A</option>
    <option value="theme-b.css">Theme B</option>
  </select>

  <div>Test</div>

</body>
</html>
