<html>
<head>
  <style>
  
  table 
  {
    behavior:form; /* so its value is a collection of named values */
  }
  
  </style>  
  <script type="text/tiscript">
  
  $(button#show-values).onClick = function()
  { 
    var form_value = $(table#inputs).value;
    stdout.printf("form value: %V\n", form_value );
  }
  </script>  
</head>
<body>
  <h3>Demo of input[type="file-path"] and input[type="folder-path"]</h3>
  <table #inputs>
    <tr>  
      <td>File path:</td>
      <td><input name="file" type="file-path" value="C:\Windows\notepad.exe" caption="File to open" /></td></tr>
    <tr>  
      <td>Folder path:</td>
      <td><input name="folder" type="folder-path" value="C:\Windows" caption="Folder to open" /></td></tr>
  </table>
  <button #show-values>Show values</button>
</body>
</html>
