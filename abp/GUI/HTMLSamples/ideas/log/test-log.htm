<html>
  <head>
    <title></title>
    <style></style>
    <script type="text/tiscript">
    
      include "log.tis";
      
      var who = "World";
      
      Log.channel.info.enabled = false;
      
      function TestLog()
      {
        Log.dbg("Hello %s", who);
        Log.$dbg(Hello { who });
        
        Log.info("Hello %s", who);
        
        Log.warn("Hello %s", who);
        Log.$warn(Hello { who });
        
        Log.farewell("Good-bye %s", who);
      }
      
      TestLog();
    
    </script>
  </head>
<body>
  <H1>Simple logging library</H1> 
</body>
</html>
