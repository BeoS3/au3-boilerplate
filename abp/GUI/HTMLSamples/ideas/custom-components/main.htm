<html>
<head>
  <style>
    widget[type="my-component"] 
    {
      border: 1px solid black;
      /* binding it with MyComponent in our-components.tis */
      prototype: MyComponent url(our-components.tis); 
    } 
  </style>  
</head>
<body>
  <h1>Simple demo of custom behavior</h1>
  <widget type="my-component" #some-id />
</body>
</html>
