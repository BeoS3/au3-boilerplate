<html>
<head>
  <style>
    html { background-color:gray; }
    h1 { color:white; }

    div#left-side 
    {
      position:fixed;
      top:*;
      bottom:*;
      height:*; 
      left:0;
      width:50px;
    }
    div#right-side 
    {
      position:fixed;
      top:*;
      bottom:*;
      height:*; 
      right:0;
      width:50px;
    }
    div#bottom-side 
    {
      position:fixed;
      left:*;
      right:*;
      bottom:0;
      height:50px; 
      width:*;
      overflow:hidden;
      flow:horizontal;
    }
    
    div#left-side > div
    {
      width:*;
      margin:10px 0;
      height:*;
      left:0px;
      position:relative;
      background-color:gold;
    }
    
    div#right-side > div
    {
      width:*;
      margin:10px 0;
      height:*;
      left:0px;
      position:relative;
      background-color:red;
    }

    div#bottom-side > div
    {
      width:*;
      margin:0 10px;
      height:*;
      top:0px;
      position:relative;
      background-color:blue;
    }
    
    // intial, pre-transition state of "on-load" sequence
    div#left-side > div[sequence="on-load"][sequence-state="initial"]
    {
      left:-50px;
    }
    
    // sequencer triggered start of "on-load" sequence on this element:
    div#left-side > div[sequence="on-load"][sequence-state="started"]
    {
      // left:0px; -- normal state used here (declared above)
      transition: left(cubic-out, 0.4s,none);
    }
    
    div#right-side > div[sequence="on-load"][sequence-state="initial"]
    {
      left:50px;
    }
    
    div#right-side > div[sequence="on-load"][sequence-state="started"]
    {
      transition: left(x-back-out, 0.4s,none);
    }

    div#bottom-side > div[sequence="on-load"][sequence-state="initial"]
    {
      top:50px;
    }
    
    div#bottom-side > div[sequence="on-load"][sequence-state="started"]
    {
      transition: top(cubic-out, 0.4s,none);
    }

    div#middle
    {
      size:50%;
      margin:*;
      background-color:white;
      overflow:hidden;
      opacity:1.0;
      border-radius:10px;
      padding:10px;
    }

    div#middle[sequence-state="initial"]
    {
      opacity:0.0;
    }
    
    div#middle[sequence-state="started"]
    {
      transition: opacity(linear, 0.8s,none);
    }
  
  </style> 

  <script type="text/tiscript">
    include "sequencer.tis";
    
    sequence( "on-load", 800 ,
      { selector: "div#left-side>div", start:0, end:33 },     // group of 4 elements
      { selector: "div#right-side>div", start:33, end:66 },   // group of 4 elements
      { selector: "div#bottom-side>div", start:66, end:100 }, // group of 4 elements
      { selector: "div#middle", start:20 }                    // single element
      
    );

  </script>
 
</head>
<body>
  <h1>Sequencer demo</h1>
  
  <div #left-side>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>

  <div #right-side>
    <div>r1</div>
    <div>r2</div>
    <div>r3</div>
    <div>r4</div>
  </div>

  <div #bottom-side>
    <div>b1</div>
    <div>b2</div>
    <div>b3</div>
    <div>b4</div>
  </div>
 
  <div #middle> content </div>

</body>
</html>
