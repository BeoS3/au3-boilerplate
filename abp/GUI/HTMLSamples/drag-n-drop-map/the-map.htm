<html>
  <head>
    <style>
      button img { vertical-align:middle; margin:3px; } 
      div#warea { flow:horizontal; height:*; border-spacing:4px; margin-top:3px;}
      table#elements  { border-spacing:1;  }
      div[tile] 
      {
        width:40px;
        height:40px;
      }
      table#map       { border-spacing:0; background-color:#555; }
      table#map td
      {  
        width:40px;
        height:40px;
        border-right:1px dashed #aaa;
        border-bottom:1px dashed #aaa;
      } 
      table#map td:last-child {  border-right:none; } 
      table#map tr:last-child td {  border-bottom:none; } 
      
      /* drag-n-drop support */
      
      table#elements div[tile]
      {
        draggable: only-copy;
      }
      table#elements div[tile]:copying 
      {
        outline: 2px solid yellow -2px;
      }
      table#map td
      {
        accept-drop:selector( table#elements div[tile] );
        drop:replace;
      }
      table#map td:drag-over
      {
        outline: 2px solid orange -2px;
      }
      
      
    </style>
    <script type="text/tiscript">
      include "init.tis";
      initPalette( self.select("table#elements") );
      initMap( self.select("table#map") );
      
      function self#load .onClick() { loadMap( self.select("table#elements"), self.select("table#map") ); }
      function self#save .onClick() { saveMap( self.select("table#map") ); }
      
    </script>
  </head>
<body>
  <button #load><img src="res:file-open.png"/>Load map</button> <button #save><img src="res:file-save.png"/>Save map</button> 
  <div #warea>
    <table #elements cols=4>
    </table>
    <table #map cols=10 rows=10>
    </table>
  </div>
</body>
</html>
