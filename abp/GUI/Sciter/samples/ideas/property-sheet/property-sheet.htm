<html>
<head>
  <style>
    @import url( property-sheet.css );
  </style> 
  <script type="text/tiscript">
    function self.ready()
    {
      var propTable = self.$(#props);
      var objToShow = { num:12, bool:true, text:"some text" };
      propTable.value = objToShow;
    }
    
  </script> 
</head>
<body>
  <h1>Property Sheet demo</h1>
  <p>Note: this is just demo of the idea, not a complete solution.</p> 
  <table #props .property-sheet />
  
  Cells in the table above are declared as
  <pre> 
    &lt;td type="number" />
    &lt;td type="select-dropdown" />
    &lt;td type="text" />
  </pre>
  See property-sheet.css for <code>td[type="..."]</code> definitions.

</body>
</html>
