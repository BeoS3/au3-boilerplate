<html>
<head>
  <style>
  
    div#new-item
    {
      flow:h-flow;
    }
  
    div#new-item > option, 
    div#new-item > options 
    {
      draggable:only-copy; // only copy this item
      border:1px solid green;
      
    } 
    div#new-item > option:copying,
    div#new-item > options:copying 
    {
      opacity:.5;
      background:lime;
    }
    widget#tree
    {
      prototype: EditableTree;
      height:*;
      width:*;
      accept-drop: selector(div#new-item > option,div#new-item > options);
      drop:append;
    }
    widget#tree options
    {
      accept-drop: selector(div#new-item > option,div#new-item > options);
      drop:append;
    }
    
    widget#tree:drop-target:drag-over,
    widget#tree options:drop-target:drag-over /* dragging operation is in effect and this element is a current/topmost drop target */  
    {
      background-color: lightyellow; // highlight current, drop target
    }
    
    widget#tree option[candidate],
    widget#tree options[candidate]
    {
      behavior:edit;
      border: 1px solid red;
    }
  </style>  
  <script type="text/tiscript">
    include "tree-view.tis";    
  </script>  
</head>
<body>
  <div #new-item>
    <caption>Drag one of these into the tree:</caption>
    <option><text>New option</text></option>
    <options><text>New option group</text></options>
  </div>
  <widget #tree type=select>
  </widget>
</body>
</html>
