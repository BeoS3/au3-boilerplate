<html>
<head>
  <style>
  
  widget#sel
  {
    height:*;
    width:200px;
  }
  
  </style>
  
  <script type="text/tiscript">

    function self.ready()
    {
      var list = Graphics.fonts(); list.sort();
      var sel = self.select("#sel");
      for (name in list)
      {
        var opt = new Element("option",name);
        sel.insert(opt);
      }
      sel.update(); 
    }
  </script>
  
</head>
<body>
  <widget #sel type="select" ></widget>
</body>
</html>
