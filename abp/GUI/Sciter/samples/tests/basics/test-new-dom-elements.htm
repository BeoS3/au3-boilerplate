<html>
  <head>
    <style>
      div.dyn 
      {
        background-color:yellow;
      }
    </style>
    <script type="text/tiscript">
      
function self#test1.onClick()
{
  var sb = self#sandbox1; 
  var nel = Element.create { button, "Hello!" };
  sb.insert( nel );
}
function self#test2.onClick()
{
  var sb = self#sandbox2; 
  sb.insert { 
      div, // <div .dyn>
      class:"dyn",  
      [  // with this content - two <p>...</p>
        {p, "Text1" },
        {p, ["Text2 before ", {button, "Hi!"}, " after"] }                  
      ] 
    };
}
      
    </script>
  </head>
<body>
  <button #test1>test1</button>
  <button #test2>test2</button>
  <p #sandbox1>sandbox1</p>
  <div #sandbox2>sandbox2</div>
</body>
</html>
