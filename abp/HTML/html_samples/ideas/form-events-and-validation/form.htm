<form id="the-form">
  <label>text box:</label> 
    <input type="text" name="textbox"/><span .error/>
  <br/><label>select (dd):</label>
    <select name="selectdd"><option value=1>first</option>
            <option value=2>second</option>
            <option value=3>third</option></select>
  <br/><label>date:</label>
    <input type="date" name="datebox" value="now" /><span .error/>
  <br/><label>time:</label>
    <input type="time" name="timebox" value="now" /><span .error/>
  <br/><label>slider:</label>    
    <input type="hslider" name="slider" max="100" value="25"/><span .error/>
  <br/><label>radio group:</label>    
    <button type="radio" name="radiogroup" value=10>10</button>
    <button type="radio" name="radiogroup" value=20>20</button>
    <button type="radio" name="radiogroup" value=30>30</button>
  <br/><label>check box:</label>
    <button type="checkbox" name="checkbox">Feature</button>
  <div>
    <label>form commands:</label><button type="submit">Submit</button><button type="reset">Reset</button>
  </div>
</form>
