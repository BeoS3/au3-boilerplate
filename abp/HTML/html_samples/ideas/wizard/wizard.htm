<html>
  <head>
    <title>The Wizard Sample</title>
    <style>
    
      div#the-wizard 
      {
        size:*;
        prototype:Wizard url(wizard.tis);
      }
      div#the-wizard > div.panels
      {
        flow:stack; /* panels are stacked */ 
        size:*;
      	background-color: infobackground;
        border-bottom:1px solid threedshadow;
      }
      div#the-wizard > div.panels > div { visibility:hidden; }
      div#the-wizard > div.panels > div:current { visibility:visible; }
      
      div#the-wizard > div.buttons 
      { 
        border-top:1px solid threedhighlight;
        background-color: threedface;  
        padding:4px 8px;
      }
      
      div#the-wizard > div.buttons span.step-bar
      {
        display:inline-block;
        width:*;
      }
    
    </style>
  </head>
<body>
  <h1>The Wizard Idea</h1>
  <div #the-wizard>
    <div .panels>
      <div>First step</div>
      <div>Second step, some controls:<br/>
        <input type=text /><br/>
        <select size="3">
          <option>Veni</option>
          <option>Vidi</option>
          <option>Vici</option>
        </select>
      </div>
      <div>Third step</div>
      <div>Fourth step</div>
    </div>
    <div .buttons>
      <span .step-bar>Step <span .step-no /> of <span .steps /></span>
      <button role="back">Back</button>
      <button role="next">Next</button>
    </div>
  </div>
</body>
</html>
