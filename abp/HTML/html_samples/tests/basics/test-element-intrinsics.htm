<html>
  <head>
    <style>
    </style>
  <script type="text/tiscript">
    
    function self.ready()
    {
      var test = self#test;
      var maxw = test.intrinsicWidthMax();
      var minw = test.intrinsicWidthMin();
      stdout.printf( "minw=%d maxw=%d\n", minw, maxw );
      for(var w = minw; w < maxw; w += 10) 
        stdout.printf( "height=%d for width=%d\n", test.intrinsicHeight(w), w );
      stdout.printf( "height=%d for width=%d\n", test.intrinsicHeight(maxw), maxw);
    }

  </script>
  </head>
<body>
  <p #test>The quick brown fox jumps over the lazy dog</p>
</body>
</html>
