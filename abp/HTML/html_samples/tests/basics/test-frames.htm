<html>
<head>
<style> 

  html { background-color: #fff #e9e8f3 #e9e8f3 #fff; }
    
</style>
  <script src="sciter:lib/root-extender.tis" type="text/tiscript"/> 
  <script type="text/tiscript">
  
    var d1;
  
    var sandbox = self.select("#the-frame");
    if(!sandbox) 
      stderr << "sandbox not found"; 

    function on_LoadDoc1_click(btn)
    {
      if(d1)
      {
        //sandbox[0] = d1;
        sandbox[0].remove();
        sandbox.insert(d1);
        sandbox.update(true);
      }
      else
      {
        sandbox.load( "test-grid.htm" );
        d1 = sandbox[0];
      }
    }
    function on_LoadDoc2_click(btn)
    {
      // setting some attribute which will read from loaded script
      sandbox.dataForScriptInFrame = "Hello world!";
      sandbox.load( "samples/sample2.htm" );
    }
    </script>

</head>

<body>

<button id="LoadDoc1">Load test-grid.htm</button>
<button id="LoadDoc2">Load doc #2</button>

<frame id="the-frame" style="width:100%%; height:100%%; background-color: #fff" />


</body>

</html>
