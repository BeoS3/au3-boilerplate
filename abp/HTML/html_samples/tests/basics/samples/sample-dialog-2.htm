<html>
<head>
  <title>Parametrized dialog</title>
  <style>
    html 
    { 
      width:max-intrinsic; 
      height:max-intrinsic; 
      overflow:hidden; 
    }
  </style>
  <script src="sciter:lib/root-extender.tis" type="text/tiscript"/> 
  <script type="text/tiscript">
  
    function on_CloseDialog_click(btn)
    {
      view.close("Hello from Dialog");
    }
 
    // fill data fields from passed parameters.
    // 'parameters' variable passed by dialog function.
    function setValue(el)
    {
      var name = el.attributes["name"];
      el.value = view.parameters[ name.toSymbol() ];
    }
    // call setValue for all input's with name attribute set:     
    self.select( setValue, "input[name]" );
          

    </script>
</head>
<body>
<h1>Sample dialog</h1>
<p>Field values below were passed to the dialog<br/>
through <var>view.parameters</var> object(map).</p>
<p>
One (Ctrl+1): <input type="text" name="one" accesskey="^1" /><br/>
Two (Ctrl+2): <input type="text" name="two" accesskey="^2" />
</p>
<p style="text-align:center">
<button id="CloseDialog" role="default-button">Close Dialog and return value</button>
</p>
</body>
</html>
