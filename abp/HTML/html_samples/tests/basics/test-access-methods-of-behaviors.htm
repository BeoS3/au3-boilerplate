<html>
<head>
  <style></style>  
  <script type="text/tiscript">
    function self#set-step.onClick() 
    {
      var n = self.select("input#numeric");
      n.step(10);
    }  
    function self#get-selection.onClick() 
    {
      var n = self.select("input#textual");
      stdout.printf("selectionStart=%d selectionEnd=%d\n", n.selectionStart(), n.selectionEnd() );
      stdout.printf("selectionText=%s\n", n.selectionText() );
    }  
    function self#set-selection.onClick() 
    {
      var n = self.select("input#textual");
      n.state.focus = true;
      n.setSelection( 0,5 ); // select first five chars
    }  
  </script>  
<head>
<body>
  <h1>Calls of native behavior methods and properties</h1>
  Numeric: <input #numeric type="number" /> <button #set-step >Set step</button>
  Edit: <input #textual type="text" value="abra-cadabra" /> <button #get-selection >Get selection</button> <button #set-selection >Set selection</button>
</body>
</html>
