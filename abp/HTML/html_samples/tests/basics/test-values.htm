  <script type="text/tiscript">
  
  
    function on_ShowValues_click(btn)
    {
      function PrintValue(el) { stdout.printf("%s:%v\n", el.attributes["name"], el.value); return false; }
      self.select(PrintValue, "[name]");
    }
    
    function on_SetValues_click(btn)
    {
      //function PrintValue(el) { stdout.printf("%s:%v\n", el.attributes["name"], el.value); return false; }
      //self.select(PrintValue, "[name]");
      self.select("[name='checkbox']").value = true;
      self.select("[name='radio']").value = true; 
      self.select("[name='text']").value = "New value";
      self.select("[name='textarea']").value = "New value, line1\nNew value, line2"; 
      self.select("[name='select']").value = 2; 
      self.select("[name='multi-select']").value = [2,3]; 
      self.select("[name='slider']").value = 99; 
      self.select("[name='progress']").value += 10; 
      self.select("[name='number']").value += 5; 
      self.select("[name='decimal']").value += 5.0; 
    }

    function on_Clone_click(btn)
    {
      // test of clone function
      var main_copy = self.select("div#main").clone();
      var body = self.select("body");
      body.insert(main_copy);
      body.update(true);

</head>

<body>
<div#main>
  <button id="ShowValues">Show Values</button> <button id="SetValues">Set Values</button> <button id="Clone">Clone elements</button> <br/>
  Check boxes: <button type="checkbox" name="checkbox">Check Box 1</button>
  <button type="checkbox" name="checkbox">Check Box 2</button><br/>
  Radios: <button type="radio" name="radio">Radio 1</button> 
  <button type="radio" name="radio">Radio 2</button>
  <button type="radio" name="radio">Radio 3</button><br/>
  Text: <input type="text" name="text" value="sample" /><br/>
  Number(integer): <input type="number" name="number" value=10 step=10 /><br/>
  Decimal: <input type="decimal" name="decimal" value=3.1415926 /><br/>
  Text area:
  <textarea cols=40 rows=3 name="textarea">Line1
  Line2
  Line3</textarea><br/>
  <p>Select: <select name="select">
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select></p>
  <p>Multi-select: <select name="multi-select" multiple size=3 >
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select></p>
  <p><input type="hslider" name="slider" max="99" value="0" buddy="slider-buddy" />

  <p>Progress:<input type="progress" name="progress" maxvalue="100" value="0"/>  

</div>
