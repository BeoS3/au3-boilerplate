<html>
<head>
  <style></style>  
  <script type="text/tiscript">
  
  function self#text .onValueChanged()
  {
    var text = this.value;
    self.$("text#out").value = String.printf("w:%d, h:%d", this.textWidth(text),this.textHeight(text));
  } 
  
  </script>  
</head>
<body>
  <h1>Test of Element.textWidth/Height functions</h1>
  <p>Type text here:</p>
  <textarea #text cols=40></textarea>
  <text #out></text>
</body>
</html>
