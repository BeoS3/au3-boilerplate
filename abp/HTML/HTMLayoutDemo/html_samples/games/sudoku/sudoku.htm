<html>
<head>

<style>
  @import url(sudoku.css);
</style>

<script type="text/tiscript" src="sudoku_ui.tis" />
<script type="text/tiscript" src="sudoku_bl.tis" />

</head>
<body>

<h1>Scidoku - Sudoku in Sciter</h1>
  <!-- main toolbar -->
  <div class="toolbar" id="sud-actions">
    <div id="new" href="command:new" class="button"><img src="images/new.png"></div>
    <div id="restore" href="command:restore" class="button"><img src="images/open.png"></div>
    <div id="save" href="command:save" class="button"><img src="images/save.png"></div>
    <div id="check" href="command:check" class="button"><img src="images/check.png"></div>
  </div>

  <!-- main table -->
  <table id="tbl" class="sudoku_tbl" cellspacing=0>
  </table>
  
  <!-- popup -->
  <popup class="sudoku-selector">
    <table>
      <tr>
        <td role="option" value=1>1</td>
        <td role="option" value=2>2</td>
        <td role="option" value=3>3</td>
      </tr>
      <tr>
        <td role="option" value=4>4</td>
        <td role="option" value=5>5</td>
        <td role="option" value=6>6</td>
      </tr>
      <tr>
        <td role="option" value=7>7</td>
        <td role="option" value=8>8</td>
        <td role="option" value=9>9</td>
      </tr>
    </table>
  </popup>
  
  <div id="message"></div>

</body>
</html>
