  <div id="contact-details">
    <table><tr>
      <td>(contact names)</td><td>(contact address)</td><td>(contact phone)</td>
      <td href="action:contact-quick-view">Quick view</a></td>
      <td href="action:contact-full-view">Full view</a></td>
    </tr></table>
    <div style="flow:horizontal">
      <widget type="button" name="contact-info-prev-contact">&lt;</widget>
      <div style="width:30%;height:100%%; text-align:center;">
        <p><a href="#">(conatct names)</a></p>
        <p>(conatct address)</p>
        <p><img src="n-a" style="width:80px; height:80px" /></p>        
      </div>
      <div style="width:100%%;height:100%%">
        <table width="100%" class="panel">
          <tr>
            <td nowrap>Contact phones:</td>
            <td width=100%><widget type="textarea" style="width:100%%; height:2.5em">.</widget></td>
          </tr>
          <tr>
            <td>Email addresses:</td>
            <td><widget type="textarea" style="width:100%%; height:2.5em">.</widget></td>
          </tr>
          <tr>
            <td nowrap>Contact type:</td>
            <td><select size=1 style="width:100%%">
              <option selected>Buyer</option>
              <option>Investor</option>
            </select></td>
          </tr>
          <tr>
            <td nowrap>Source:</td>
            <td name="contact-info-source">Scitems DB</td>
          </tr>
          <tr>
            <td nowrap>Next activity date:</td>
            <td name="contact-info-next-activity">02/10/2002 Listing Call</td>
          </tr>
        </table>
        <text><a href="#">Show/Add notes</a><button name="contact-info-close" style="margin-left:100%%">Close</button></text>
      </div>
      <widget type="button" name="contact-info-next-contact">&gt;</widget>
    </div>
  </div>
