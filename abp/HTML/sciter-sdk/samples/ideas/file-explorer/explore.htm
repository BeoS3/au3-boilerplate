<html>
<head>
  <style>
  @include "text/tiscript" url( folder-browser.tis );
  
  widget[type="select"].folder-browser
  {
    prototype: FolderBrowser;
    width:*;
    height:*;
  }
  
  widget[type="select"].folder-browser[view="large-icons"]
  {
    flow:horizontal-flow;
  }
  
  widget[type="select"].folder-browser[view="large-icons"] > option
  {
    width: 48px;
    height: 48px;
    foreground-repeat: no-repeat;
    foreground-position: 50% 50%;
    behavior:file-icon;
    -icon-size: "large";
    //border:1px solid;
  }
  widget[type="select"].folder-browser[view="large-icons"] > option > text 
  {
    display:none;
  }
  
  span#current-path
  {
    display: inline-block;
    width:*; 
    border: 1px solid;
  }
    
  </style>  
  <script type="text/tiscript">
  
  self.$(#go-up).onClick = function () 
  {
    self.$(widget.folder-browser).goUp();
  }
  self.$(widget.folder-browser).onPathChanged = function(path)
  {
    self.$(#current-path).value = path;
  }
  
  
  </script>  
</head>
<body>
  <p>Demo of <code>System.scanFiles(path, func);</code> function.
  <button #go-root>Root</button> <button #go-up>Up</button><span #current-path>.</span>
  <widget type="select" .folder-browser view="large-icons" />
</body>
</html>
