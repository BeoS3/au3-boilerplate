  <script type="text/tiscript">

    function view.onUnload() // onUnload event, fired when the view is getting new content
    {
      stdout << "see you next time,"<< self.url() << "\n";
      return true; // return true to allow this document to be unloaded
                   // return false to cancel loading of new doc in the view
    }

    var newurl = self.url("test-values.htm");
    
    // delay reloading of the document 'cause we are still loading first one.
    
    self.post( :: view.load( newurl ) );
        
    </script>
